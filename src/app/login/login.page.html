<ion-header [translucent]="true" hidden>
  <ion-toolbar color="dark">
    <ion-title> CONNECT </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding [fullscreen]="true" color="dark">
  <ion-item text-center no-lines>
    <ion-icon name="logo-rss" class="logo" color="light">
      font-size="25vh"
    </ion-icon>
  </ion-item>
  <ion-item ion-text-center no-lines>
    <h1>ICT Connect</h1>
  </ion-item>

  <ion-grid style="width: 75%">
    <ion-row class="rowStyle">
      <ion-icon name="mail" color="danger"></ion-icon>
      <ion-input
        color="light"
        type="email"
        placeholder="your email"
        [(ngModel)]="email"
      >
      </ion-input>
    </ion-row>
    <ion-row class="rowStyle">
      <ion-icon name="key" color="danger"></ion-icon>
      <ion-input
        type="password"
        color="light"
        placeholder="your password"
        [(ngModel)]="password"
      >
      </ion-input>
    </ion-row>

    <ion-row>
      <ion-button
        color="light"
        shape="round"
        expand="block"
        fill="outline"
        style="margin-top: 20px"
        (click)="login()"
        >Login</ion-button
      >
    </ion-row>
  </ion-grid>
  <ion-button expand="block" href="/signup" shape="clear" color="light">
    Dont have an account? Sign up</ion-button
  >
</ion-content>
